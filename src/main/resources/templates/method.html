<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Variables</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<main>
  <p>method name: <span th:text="${httpMethod}"></span></p>
  <p>user agent address: <span th:text="${remoteAddr}"></span></p>
  <p>server address: <span th:text="${serverName}"></span></p>
  <p>choosen header: <span th:text="${header}"></span></p>
</main>
</body>
</html>
